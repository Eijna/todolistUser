    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

    <!-- Police nommée "ubuntu" choisie sur google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- librairie d'icônes : font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <title>Liste de tâches</title>
</head>

<body>
    <nav>
        <div class="users">
            <h2>Utilisateurs</h2>

            <div class="users-container">
                <ul class="users-list">
                    <!-- <li> générées par JS -->
                </ul>
            </div>

            <form>
                <input type="text" class="user-input" size="20" placeholder="Ajouter utilisateur" />
                <button type="submit" class="user-button">
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
        </div>
        <div class="categories">
            <h2>Catégories</h2>

            <div class="categories-container">
                <ul class="categories-list">

                    <div>
                        <input type="checkbox" id="Exemple1" name="Exemple1">
                        <label for="Exemple1">Exemple 1</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Exemple2" name="Exemple2">
                        <label for="Exemple2">Exemple 2</label>
                    </div>


                </ul>
            </div>

            <form>
                <input type="text" class="category-input" size="20" placeholder="Ajouter catégorie" />
                <button type="submit" class="category-button">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </form>
        </div>
    </nav>
    <div>
        <header>
            <h1>Liste de tâches</h1>
        </header>

        <section>
            <form>
                <input type="text" class="todo-input">
                <button class="todo-button" type="submit">
                    <!-- Icône récupérée depuis la librairie d'icônes -->
                    <i class="fas fa-plus-square"></i>
                </button>
                <div class="select">
                    <select name="selectTodos" class="filter-todo">
                        <option value="all" selected>Toutes</option>
                        <option value="uncompleted">À faire</option>
                        <option value="completed">Faites</option>
                    </select>
                </div>
            </form>
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
        </section>
    </div>
